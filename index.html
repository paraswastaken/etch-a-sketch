<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pixel Canvas</title>
</head>
<body>
    <div class="head">
        <h1>Pixel Canvas</h1>
    </div>
    <div class="body2">
        <div class="left">
            <input type="color" value="#241e1e" id="color">
            <button id="normal">Normal Mode</button>
            <button id="erase">Eraser Mode</button>
            <button id="clear">Clear</button>
            <div class="rangeText"></div>
            <input type="range" min="1" max="64" value="16" id="dimensions">
        </div>
        <div class="canvas" draggable="false"></div>    
    </div>
</body>
</html>
